<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos Aleatorios</title>
    <link rel="stylesheet" href="./styles.css"> 
    <script src="./main.js"></script>
</head>
<body>

    <h1>Michis App</h1>

    <div id="Error"></div>
    

    <section >

        <h2 class="michis-title_section">Michis Aleatorios</h2>

        <picture class="main-section__images--michis">
    
            <article class="section-image__container--group">
                <img id="img1" alt="Foto Gatito Aleatoria" >
                <button id="btn1" onclick="saveFavouriteMichi()">Guardar michi en favoritos</button>
            </article>
       
            <article class="section-image__container--group">
                <img id="img2" alt="Foto Gatito Aleatoria" >
                <button id="btn2" onclick="saveFavouriteMichi()">Guardar michi en favoritos</button>
            </article>
    
        </picture>

        <button onclick="loadRandomMichis()" class="btn-reload">Recarga</button>

    </section>
    
    <section id="uploadingMichi">

        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
            <input id="file" type="file" name="file">
            <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
        </form>

    </section>

    <section  id="favouriteMichis" class="main-section__images--michis">

    </section>

    
    
</body>
</html>
