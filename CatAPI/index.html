<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos Aleatorios</title>
    <link rel="stylesheet" href="./styles.css"> 
    <script src="./main.js"></script>
</head>
<body>

    <h1>Michis App</h1>

    <div id="Error"></div>
    

    <section class="main">

        <h2 class="michis-title_section">Michis Aleatorios</h2>

        <picture class="main-section__images--michis" id="randomMichis">
    
        </picture>

        <button onclick="loadRandomMichis()"  class="btn__class">Recarga</button>

    </section>
    
    <section id="uploadingMichi" >

        <h2>Sube la foto de tu michi</h2>
        <img id="uploadImage" src="./descargaIcon.png">
        <form id="uploadingForm">

            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file" class="btn__class">Choose a file</label>
        </form>

    </section >

    <section  class="main">

        <h2 class="michis-title_section" >Michis Favoritos</h2>

        <picture id="favouriteMichis" class="main-section__images--michis">

        </picture>
        
    </section>

    
    
</body>
</html>
